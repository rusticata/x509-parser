[package]
name = "x509-parser"
version = "0.6.1"
description = "Parser for the X.509 v3 format (RFC 5280 certificates)"
license = "MIT/Apache-2.0"
keywords = ["X509","Certificate","parser","nom"]
authors = ["Pierre Chifflier <chifflier@wzdftpd.net>"]
homepage = "https://github.com/rusticata/x509-parser"
repository = "https://github.com/rusticata/x509-parser.git"
categories = ["parser-implementations"]
readme = "README.md"

include = [
  "LICENSE-*",
  "README.md",
  ".gitignore",
  ".travis.yml",
  "Cargo.toml",
  "src/*.rs",
  "tests/*.rs",
  "assets/*.der",
  "assets/*.pem"
]

[dependencies]
base64 = "0.10"
nom = "5.0"
rusticata-macros = "2.0"
num-bigint = "0.2"
time = "0.1"
der-parser = {version = "3.0", features=["bigint"] }

[badges]
travis-ci = { repository = "rusticata/x509-parser" }
